<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your CV | Tool Talker Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Create Your CV</h2>

      <h3>Personal Details</h3>
      <input type="file" id="photoInput">
      <input type="text" id="nameInput" placeholder="Full Name (e.g., John Doe)">
      <input type="text" id="phoneInput" placeholder="Phone Number (+91 9876543210)">
      <input type="email" id="emailInput" placeholder="Email Address (e.g., example@email.com)">
      <input type="text" id="addressInput" placeholder="Address (City, Country)">
      <input type="text" id="linkedinInput" placeholder="LinkedIn URL">
      <input type="text" id="githubInput" placeholder="GitHub Profile">

      <h3>Education</h3>
      <input type="text" id="degreeInput" placeholder="Degree (e.g., B.Tech in ECE)">
      <input type="text" id="collegeInput" placeholder="College/University Name">
      <input type="text" id="boardInput" placeholder="Board/Authority">
      <input type="text" id="yearInput" placeholder="Passing Year">
      <input type="text" id="percentInput" placeholder="Percentage/CGPA">

      <h3>Skills</h3>
      <textarea id="skillsInput" placeholder="Add skills separated by commas (e.g., HTML, CSS, JS, Python)"></textarea>

      <h3>Projects</h3>
      <textarea id="projectsInput" placeholder="Write about your projects briefly"></textarea>

      <h3>Achievements / Certifications</h3>
      <textarea id="achievementsInput" placeholder="Add achievements separated by commas"></textarea>

      <h3>Languages</h3>
      <input type="text" id="languagesInput" placeholder="e.g., English, Hindi">

      <h3>Hobbies / Interests</h3>
      <input type="text" id="hobbiesInput" placeholder="e.g., Reading, Coding, Music">

      <button onclick="generateCV()">Generate CV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
