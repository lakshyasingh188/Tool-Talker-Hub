<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- LEFT FORM -->
    <div class="form-section">
      <h2>Enter Your Details</h2>
      
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label>Phone</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label>Address</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label>Education</label>
      <textarea id="education" placeholder="Your education details"></textarea>

      <label>Experience</label>
      <textarea id="experience" placeholder="Your work experience"></textarea>

      <label>Skills</label>
      <textarea id="skills" placeholder="Your skills (comma separated)"></textarea>

      <label>Languages</label>
      <textarea id="languages" placeholder="Languages you know"></textarea>

      <label>Objective</label>
      <textarea id="objective" placeholder="Write your career objective"></textarea>

      <button onclick="generateResume()">Generate Resume</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- RIGHT RESUME PREVIEW -->
    <div class="resume-section" id="resumeContent">
      <div class="header">
        <h1 id="previewName">Your Name</h1>
        <p id="previewEmail"></p>
        <p id="previewPhone"></p>
        <p id="previewAddress"></p>
      </div>
      
      <h2>Education</h2>
      <p id="previewEducation"></p>

      <h2>Experience</h2>
      <p id="previewExperience"></p>

      <h2>Skills</h2>
      <ul id="previewSkills"></ul>

      <h2>Languages</h2>
      <p id="previewLanguages"></p>

      <h2>Objective</h2>
      <p id="previewObjective"></p>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
