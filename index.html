<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- LEFT FORM -->
    <div class="form-section">
      <h2>Enter Your Details</h2>

      <label>Profile Photo</label>
      <input type="file" id="photo" accept="image/*">

      <label>Full Name</label>
      <input type="text" id="name">

      <label>Job Title</label>
      <input type="text" id="job">

      <label>Email</label>
      <input type="text" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Address</label>
      <input type="text" id="address">

      <label>Profile</label>
      <textarea id="profile"></textarea>

      <label>Skills</label>
      <textarea id="skills" placeholder="comma separated"></textarea>

      <label>Work Experience</label>
      <textarea id="experience"></textarea>

      <label>Education</label>
      <textarea id="education"></textarea>

      <button onclick="generateResume()">Generate Resume</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- RIGHT RESUME TEMPLATE -->
    <div class="resume-section" id="resumeContent">
      <div class="header">
        <img id="previewPhoto" src="" alt="Profile Photo">
        <div>
          <h1 id="previewName">Your Name</h1>
          <h3 id="previewJob">Your Job Title</h3>
          <p id="previewEmail"></p>
          <p id="previewPhone"></p>
          <p id="previewAddress"></p>
        </div>
      </div>

      <h2>Profile</h2>
      <p id="previewProfile"></p>

      <h2>Skills</h2>
      <ul id="previewSkills"></ul>

      <h2>Work Experience</h2>
      <p id="previewExperience"></p>

      <h2>Education</h2>
      <p id="previewEducation"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
