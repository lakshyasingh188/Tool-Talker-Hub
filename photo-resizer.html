<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer - Tool Hub</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4506455388257042" crossorigin="anonymous"></script>
    <script type='text/javascript' src='//p127804691.effectivegatemcp.com/0e/23/e4/0e23e4d3a013d81adc6c1533c90b7e69.js'></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Specific Styles */
        body { background-color: #f4f4f9; font-family: Arial, sans-serif; }
        .tool-container { 
            padding: 30px; 
            max-width: 600px; 
            margin: 40px auto; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .tool-container h1 { color: #004D40; margin-bottom: 20px; }
        .back-link { display: block; padding: 10px; background: #004D40; color: white; text-align: center; text-decoration: none; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input[type="number"], 
        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #resizeBtn {
            padding: 12px 25px;
            background-color: #A52A2A; /* Maroon */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #resizeBtn:hover { background-color: #800000; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tool Hub</a>
    
    <div class="tool-container">
        <h1>Photo Resizer</h1>
        <p>JPG/PNG Photo अपलोड करें और साइज़ (Width/Height) बदलें।</p>
        
        <div class="input-group">
            <label for="imageInput">1. Image अपलोड करें:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="input-group">
            <label for="widthInput">2. नई Width (pixels):</label>
            <input type="number" id="widthInput" value="500" min="10">
        </div>

        <div class="input-group">
            <label for="heightInput">3. नई Height (pixels):</label>
            <input type="number" id="heightInput" value="500" min="10">
        </div>
        
        <button id="resizeBtn" onclick="resizeImage()">Resize & Download</button>
        <canvas id="imageCanvas" style="display:none;"></canvas>
    </div>

    <script src="resizer.js"></script>
</body>
</html>
