<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer & Compressor - Tool Hub</title>
    
   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Specific Styles */
        body { 
            background-color: #f4f4f9; 
            font-family: Arial, sans-serif; 
            /* Added to reduce the overall body height */
            min-height: 100vh;
        }
        .tool-container { 
            /* Reduced vertical margin for compactness */
            padding: 20px; /* Reduced vertical padding */
            max-width: 600px; 
            margin: 20px auto; /* Reduced vertical margin */
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .tool-container h1 { color: #004D40; margin-bottom: 15px; /* Reduced margin */ }
        .back-link { display: block; padding: 10px; background: #004D40; color: white; text-align: center; text-decoration: none; }
        
        .input-group { 
            margin-bottom: 8px; /* Greatly reduced spacing between input groups */
            text-align: left; 
        }
        .input-group label { display: block; margin-bottom: 2px; /* Reduced label spacing */ font-weight: bold; }
        .input-group input[type="number"], 
        .input-group input[type="file"],
        .input-group select {
            width: 100%;
            padding: 8px; /* Slightly reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .note { 
            font-size: 0.8em; /* Slightly smaller font for note */
            color: #800000; 
            margin-top: 5px; /* Reduced margin */
        }
        /* Style for the Resize & Download Button */
        #resizeBtn {
            padding: 10px 20px; /* Reduced padding */
            background-color: #A52A2A; /* Maroon */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.0em; /* Slightly smaller font */
            margin-top: 15px; /* Reduced top margin */
            transition: background-color 0.3s;
        }
        #resizeBtn:hover { background-color: #800000; }
        /* Style for the range slider */
        #qualityInput { width: 95%; height: 25px; }
        .range-value { display: block; text-align: center; font-weight: bold; }
        #estimatedSize { font-size: 0.9em; color: #004D40; margin-top: 5px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tool Hub</a>
    
    <div class="tool-container">
        <h1>Photo Resizer & Compressor</h1>
        <p>Image अपलोड करें, Pixels (Width/Height) और Quality **(KB/MB साइज़ कंट्रोल करने के लिए)** एडजस्ट करें।</p>
        
        <div class="input-group">
            <label for="imageInput">1. Image अपलोड करें:</label>
            <input type="file" id="imageInput" accept="image/jpeg, image/png">
            <p id="originalDetails" style="font-size: 0.9em; color: #666; margin-top: 5px;">Original Size: -- x -- px (-- KB/MB)</p>
        </div>
        
        <div class="input-group">
            <label for="formatSelect">2. आउटपुट फ़ॉर्मेट चुनें:</label>
            <select id="formatSelect">
                <option value="image/jpeg">JPG (Quality Control/Compression)</option>
                <option value="image/png">PNG (Lossless, No Compression)</option>
            </select>
            <p class="note">KB/MB साइज़ कम करने के लिए **JPG** चुनें और Quality Slider का उपयोग करें।</p>
        </div>

        <div class="input-group" id="qualityGroup">
            <label for="qualityInput">3. JPG Quality (%):</label>
            <input type="range" id="qualityInput" value="90" min="10" max="100" oninput="updateEstimatedSize()">
            <span id="qualityValue" class="range-value">90%</span>
            <p id="estimatedSize" style="display:none;">Estimated Size: loading...</p>
        </div>

        <div class="input-group">
            <label for="widthInput">4. नई Width (pixels):</label>
            <input type="number" id="widthInput" value="500" min="10" oninput="updateEstimatedSize()">
        </div>

        <div class="input-group">
            <label for="heightInput">5. नई Height (pixels):</label>
            <input type="number" id="heightInput" value="500" min="10" oninput="updateEstimatedSize()">
        </div>
        
        <button id="resizeBtn" onclick="resizeImage()">Resize & Download</button>
        <canvas id="imageCanvas" style="display:none;"></canvas>
        
    </div>

    <script src="resizer.js"></script>
    <script>
        // Toggle quality input and estimated size display based on format selection
        document.getElementById('formatSelect').addEventListener('change', function() {
            const qualityGroup = document.getElementById('qualityGroup');
            const estimatedSizeDisplay = document.getElementById('estimatedSize');
            if (this.value === 'image/jpeg') {
                qualityGroup.style.display = 'block';
                estimatedSizeDisplay.style.display = 'block';
            } else {
                qualityGroup.style.display = 'none';
                estimatedSizeDisplay.style.display = 'none';
            }
            // Update estimated size when format changes
            updateEstimatedSize();
        });
    </script>
</body>
</html>
