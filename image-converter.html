<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Tools24</title>
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles */
        body { background-color: #f4f4f9; font-family: Arial, sans-serif; }
        .tool-container { 
            padding: 30px; 
            max-width: 600px; 
            margin: 40px auto; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .tool-container h1 { color: #004D40; margin-bottom: 20px; }
        .back-link { display: block; padding: 10px; background: #004D40; color: white; text-align: center; text-decoration: none; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group select, 
        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #convertBtn {
            padding: 12px 25px;
            background-color: #1565C0; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #convertBtn:hover { background-color: #0d47a1; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tool Hub</a>

    <div class="tool-container">
        <h1>Image Converter (JPG, PNG, WebP)</h1>
        <p>किसी भी Image को दुसरे फॉर्मेट में Convert करें।</p>
        
        <div class="input-group">
            <label for="convertImageInput">1. Image अपलोड करें:</label>
            <input type="file" id="convertImageInput" accept="image/*">
        </div>

        <div class="input-group">
            <label for="formatSelect">2. Convert इस फॉर्मेट में करें:</label>
            <select id="formatSelect">
                <option value="image/jpeg">JPG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
            </select>
        </div>
        
        <button id="convertBtn" onclick="convertImage()">Convert & Download</button>
        <canvas id="convertCanvas" style="display:none;"></canvas>
    </div>

    <script src="converter.js"></script>
</body>
</html>
