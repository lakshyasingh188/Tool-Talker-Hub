<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - Tool Hub</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4506455388257042" crossorigin="anonymous"></script>
    <script type='text/javascript' src='//p127804691.effectivegatemcp.com/0e/23/e4/0e23e4d3a013d81adc6c1533c90b7e69.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add specific styles for calculator here */
        .tool-container { padding: 20px; max-width: 400px; margin: 40px auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .tool-container h1 { color: #004D40; }
        .back-link { display: block; margin-bottom: 20px; color: #004D40; text-decoration: none; }
        
        /* Basic Calculator Grid/Display styles */
        #display { width: 100%; height: 50px; font-size: 2em; text-align: right; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        #buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        #buttons button { padding: 15px; font-size: 1.2em; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; background: #eee; }
        #buttons button.function { background-color: #ddd; }
        #buttons button.operator { background-color: #004D40; color: white; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Tool Hub</a>

    <div class="tool-container">
        <h1>Scientific Calculator</h1>
        <p>Scientific और Basic गणनाएँ करें।</p>
        
        <input type="text" id="display" disabled value="0">
        <div id="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="backspace()">C</button>
            <button class="function" onclick="calculate('sin(')">sin</button>
            <button class="function" onclick="calculate('cos(')">cos</button>
            <button class="function" onclick="calculate('tan(')">tan</button>
            
            <button class="function" onclick="calculate('log(')">log</button>
            <button class="function" onclick="calculate('sqrt(')">√</button>
            <button class="function" onclick="calculate('(')">(</button>
            <button class="function" onclick="calculate(')')">)</button>
            <button class="operator" onclick="calculate('/')">/</button>

            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('9')">9</button>
            <button class="function" onclick="calculate('Math.PI')">π</button>
            <button class="operator" onclick="calculate('*')">x</button>
            
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('6')">6</button>
            <button class="function" onclick="calculate('**')">x²</button>
            <button class="operator" onclick="calculate('-')">-</button>

            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('3')">3</button>
            <button class="function" onclick="calculate('Math.E')">e</button>
            <button class="operator" onclick="calculate('+')">+</button>

            <button onclick="calculate('0')">0</button>
            <button onclick="calculate('.')">.</button>
            <button class="operator" style="grid-column: span 3;" onclick="evaluateExpression()">=</button>
        </div>
    </div>

    </body>
</html>
