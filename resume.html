<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Build Your Resume</h2>
      
      <label>Choose Template</label>
      <div class="template-preview">
        <img src="https://via.placeholder.com/80x100?text=Modern" onclick="setTemplate('Modern')">
        <img src="https://via.placeholder.com/80x100?text=Classic" onclick="setTemplate('Classic')">
        <img src="https://via.placeholder.com/80x100?text=Creative" onclick="setTemplate('Creative')">
      </div>

      <label>Profile Photo</label>
      <input type="file" id="photo" accept="image/*">

      <label>Full Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="text" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Class 10</label>
      <input type="text" id="class10" placeholder="Board / Year / %">

      <label>Class 12</label>
      <input type="text" id="class12" placeholder="Board / Year / %">

      <label>Bachelor</label>
      <input type="text" id="bachelor" placeholder="College / Year / %">

      <label>Skills</label>
      <textarea id="skills" placeholder="Write skills separated by commas"></textarea>

      <label>Languages</label>
      <textarea id="languages" placeholder="E.g. English, Hindi, French"></textarea>

      <label>Additional Info / Objective</label>
      <textarea id="objective" placeholder="Write a short professional summary"></textarea>

      <button onclick="generateResume()" class="btn">Generate Resume</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="resumePreview">
      <h2 id="previewName">Your Name</h2>
      <p><span class="highlight">Email:</span> <span id="previewEmail"></span></p>
      <p><span class="highlight">Phone:</span> <span id="previewPhone"></span></p>

      <div class="section-title">Education</div>
      <p id="previewClass10"></p>
      <p id="previewClass12"></p>
      <p id="previewBachelor"></p>

      <div class="section-title">Skills</div>
      <p id="previewSkills"></p>

      <div class="section-title">Languages</div>
      <p id="previewLanguages"></p>

      <div class="section-title">Objective</div>
      <p id="previewObjective"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
