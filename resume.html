<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Fill Your Details</h2>
  <form id="resumeForm">
    <input type="text" placeholder="Full Name" id="name" required>
    <input type="email" placeholder="Email" id="email" required>
    <input type="text" placeholder="Phone" id="phone" required>
    <textarea placeholder="Education" id="education" required></textarea>
    <textarea placeholder="Skills" id="skills" required></textarea>
    <textarea placeholder="Experience" id="experience" required></textarea>
    <button type="submit">Generate Resume</button>
  </form>

  <div id="output" style="display:none;">
    <h2>Your Resume</h2>
    <div id="resumeContent"></div>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 20px;
  }
  .form-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: auto;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    background: #2980b9;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #1f6391;
  }
</style>
