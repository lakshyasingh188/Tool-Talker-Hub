<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Build Your Resume</h2>

      <label>Full Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="text" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <!-- Education -->
      <h3>Class 10</h3>
      <input type="text" id="class10Board" placeholder="Board">
      <input type="text" id="class10Year" placeholder="Year">
      <input type="text" id="class10Marks" placeholder="Marks/Percentage">

      <h3>Class 12</h3>
      <input type="text" id="class12Board" placeholder="Board">
      <input type="text" id="class12Year" placeholder="Year">
      <input type="text" id="class12Marks" placeholder="Marks/Percentage">

      <h3>Bachelor</h3>
      <input type="text" id="bachelorCollege" placeholder="College">
      <input type="text" id="bachelorYear" placeholder="Year">
      <input type="text" id="bachelorMarks" placeholder="Marks/Percentage">

      <label>Skills</label>
      <textarea id="skills"></textarea>

      <label>Languages</label>
      <textarea id="languages"></textarea>

      <label>Objective</label>
      <textarea id="objective"></textarea>

      <button onclick="generateResume()" class="btn">Preview Resume</button>
      <button onclick="downloadPDF()" class="btn">Download PDF</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="resumePreview">
      <div id="resumeContent">
        <h1 id="previewName">Your Name</h1>
        <p><b>Email:</b> <span id="previewEmail"></span></p>
        <p><b>Phone:</b> <span id="previewPhone"></span></p>

        <div class="section">
          <h2>Education</h2>
          <ul>
            <li id="previewClass10"></li>
            <li id="previewClass12"></li>
            <li id="previewBachelor"></li>
          </ul>
        </div>

        <div class="section">
          <h2>Skills</h2>
          <p id="previewSkills"></p>
        </div>

        <div class="section">
          <h2>Languages</h2>
          <p id="previewLanguages"></p>
        </div>

        <div class="section">
          <h2>Objective</h2>
          <p id="previewObjective"></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
