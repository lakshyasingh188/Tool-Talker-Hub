<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Build Your Resume</h2>
      
      <label>Choose Template</label>
      <div class="template-preview">
        <img src="https://dummyimage.com/80x100/2193b0/ffffff&text=Modern" onclick="setTemplate('Modern')">
        <img src="https://dummyimage.com/80x100/ff5722/ffffff&text=Classic" onclick="setTemplate('Classic')">
        <img src="https://dummyimage.com/80x100/4caf50/ffffff&text=Creative" onclick="setTemplate('Creative')">
      </div>

      <label>Profile Photo</label>
      <input type="file" id="photo" accept="image/*">

      <label>Full Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="text" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <!-- Education Section -->
      <div class="edu-box">
        <h3>Class 10</h3>
        <input type="text" id="class10Board" placeholder="Board">
        <input type="text" id="class10Year" placeholder="Year">
        <input type="text" id="class10Marks" placeholder="Percentage/CGPA">
      </div>

      <div class="edu-box">
        <h3>Class 12</h3>
        <input type="text" id="class12Board" placeholder="Board">
        <input type="text" id="class12Year" placeholder="Year">
        <input type="text" id="class12Marks" placeholder="Percentage/CGPA">
      </div>

      <div class="edu-box">
        <h3>Bachelor</h3>
        <input type="text" id="bachelorCollege" placeholder="College Name">
        <input type="text" id="bachelorYear" placeholder="Year">
        <input type="text" id="bachelorMarks" placeholder="Percentage/CGPA">
      </div>

      <label>Skills</label>
      <textarea id="skills" placeholder="Write skills separated by commas"></textarea>

      <label>Languages</label>
      <textarea id="languages" placeholder="E.g. English, Hindi, French"></textarea>

      <label>Additional Info / Objective</label>
      <textarea id="objective" placeholder="Write a short professional summary"></textarea>

      <button onclick="generateResume()" class="btn">Generate Resume</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="resumePreview">
      <h1 id="previewName">Your Name</h1>
      <p><span class="highlight">Email:</span> <span id="previewEmail"></span></p>
      <p><span class="highlight">Phone:</span> <span id="previewPhone"></span></p>

      <div class="section-title">Education</div>
      <ul>
        <li id="previewClass10"></li>
        <li id="previewClass12"></li>
        <li id="previewBachelor"></li>
      </ul>

      <div class="section-title">Skills</div>
      <p id="previewSkills"></p>

      <div class="section-title">Languages</div>
      <p id="previewLanguages"></p>

      <div class="section-title">Objective</div>
      <p id="previewObjective"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
